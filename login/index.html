<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!--CSS-->
        <link rel="stylesheet" href="style.css" />
        <!--Bootstrap-->
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script defer src="login.js"></script>
    </head>
 
    <body>
        <div class="general">
            <div class="container">
                <form class="login-form">
                    <div class="logo-resilia">
                        <img src="../img/logo.png" alt="logo resilia" />
                    </div>

                    <div class="email">
                        <input type="email" id="nome" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="exemplo@exemplo.com" required />
                        <label>E-mail</label>
                        <!-- <div>
                            <p class="msgErroEmail"></p>
                        </div> -->
                    </div>

                    <div>
                        <input type="password" id="senha" pattern="[0-9]{6,}" title="Mínimo de seis números." required />
                        <label>Senha</label>
                        <!--Icon eye-->
                        <div>
                        <i class="bi bi-eye"></i>
                        </div>
                        <!-- <div>
                            <p class="msgErroSenha"></p>
                        </div> -->
                    </div>

                    <div class="recupera-senha">
                        <a href="/forget-password/forget-password.html">Esqueci minha senha</a>
                    </div>

                    <div class="div-botao-entrar">
                        <button id="botao-entrar">
                            <a href="../register/register.html"></a>
                        </button>
                    </div>

                    <div class="div-cadastro">
                        <div class="mensagem-cadastro">Ainda não possui conta?</div>
                        <input type="submit" id="botao-cadastro" value="Cadastre-se" />

                    </div>

                    <div class="div-techtalents">
                        <button id="botao-acesso-techtalents">
                        ACESSO COM TECHTALENTS
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
    </body>

</html>
