<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="general">
      <div class="container">
        <form class="login-form">
          <div class="logo-resilia">
            <img src="../img/logo.png" alt="logo resilia" />
          </div>
          <div class="">
            <input type="text" id="nome" required />
            <label> Insira seu CPF, E-mail ou Username</label>
          </div>
          <div>
            <input type="password" id="senha" required />
            <label>Senha</label>
            <!--Icon eye-->
            <div>
              <i class="bi bi-eye"></i>
            </div>
          </div>
          <div class="recupera-senha">Esqueci minha senha</div>
          <div class="div-botao-entrar">
            <button type="submit" id="botao-entrar">Entrar</button>
          </div>
          <div class="div-cadastro">
            <div class="mensagem-cadastro">Ainda n√£o possui conta?</div>
            <input type="submit" id="botao-cadastro" value="Cadastre-se" />
          </div>
          <div class="div-techtalents">
            <button id="botao-acesso-techtalents">
              ACESSO COM TECHTALENTS
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
