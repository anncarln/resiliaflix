<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResiliaFlix</title>
  <!--JS-->
  <script defer src="assets/js/register.js"></script>
  <script defer src="assets/js/api.js"></script>
  <!--CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>

<body>
  <div class="general">
    <!--Entry form-->
    <div class="container">
        <form action="#" class="form">
          <!--Progress bar-->
          <!--  <div class="progress-bar">
              <div class="step1">
                <i class="bi bi-square-fill"></i>
              </div>
              <div class="step1">
                <i class="bi bi-square-fill"></i>
              </div>
              <div class="step">
                <i class="bi bi-square-fill"></i>
              </div>
            </div> -->
          <!-------------Contact page---------- -->
          <div class="page-sign-up contact-page">
            <!--Text-->
            <header class="header-title">
              <h2 class="title-sign-up">
                CRIA SUA CONTA E TENHA A MELHOR EXPERIÊNCIA!
              </h2>
            </header>
              <!--Input name-->
            <div class="div-input">
              <input type="text" pattern="[a-bA-B]{3,}" title="Insira seu nome." class="name" required />
              <label class="label-contact">Nome</label>
            </div>
            <!--Input fullname-->
            <div class="div-input">
              <input type="text" class="fullname" pattern="[a-bA-B]{3,}" title="Insira seu sobrenome." required />
              <label class="label-contact">Sobrenome</label>
            </div>
            <!--Input email-->
            <div class="div-input">
              <input type="email" class="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="exemplo@exemplo.com" required />
              <label class="label-contact">email</label>
            </div>
            <!--Input password-->
            <div class="div-input">
              <input type="password" class="password" pattern="[0-9]{6,}"
              title="Mínimo de seis números." required />
              <label class="label-contact">Senha secreta</label>
            </div>
            <div class="div-input">
              <input type="password" class="password" pattern="[0-9]{6,}"
              title="Mínimo de seis números." required />
              <label class="label-contact">Novamente a senha secreta</label>
            </div>
            <!--Button-->
            <div class="buttons-sign-up next-btn">
              <button class="next-1 next-btn">Avançar</button>
            </div>
          </div>
          <!--------------Address page---------------->
          <div class="page-sign-up address-page">
            <!--Text-->
            <header classe="header-title">
              <h2 class="title-sign-up">
                Só mais dois passos para finalizar o cadastro! ;)
              </h2>
            </header>
            <!--Input CEP-->
            <div class="div-input">
              <input type="text" class="cep" id="cep" pattern="[0-9]{3,}" title="Mínimo de 3 números." required />
              <label>CEP</label>
            </div>
            <!--Input state-->
            <div class="div-input">
              <input type="text" class="state" pattern="[a-bA-B]{3,}" title="Insira seu Estado." id="state" required />
              <label>Estado</label>
            </div>
            <!--Input city-->
            <div class="div-input">
              <input type="text" class="city" id="city" pattern="[a-bA-B]{3,}" title="Insira sua Cidade." required />
              <label>Cidade</label>
            </div>
            <!--Input district-->
            <div class="div-input">
              <input type="text" class="district" id="district" pattern="[a-bA-B]{3,}" title="Insira seu Bairro." required />
              <label>Bairro</label>
            </div>
            <!--Inputs road-->
            <div class="div-input">
              <input type="text" class="road" id="road" pattern="[a-bA-B]{3,}" title="Insira seu Endereço." required />
              <label>Rua</label>
            </div>
            <!--Input number house-->
            <div class="div-input">
              <input type="text" class="number-house" pattern="[0-9]{1,}" title="Mínimo de 1 número." required />
              <label class="label-address">Nº</label>
            </div>
            <!--Input complement-->
            <div class="div-input">
              <input type="text" class="complement" required />
              <label class="label-address">Complemento</label>
            </div>
            <!--Buttons-->
            <div class="buttons-sign-up">
              <button class="previous-1 previous">Voltar</button>
              <button class="next-2 next-btn">Avançar</button>
            </div>
          </div>
          <!-------------Payment page---------------->
          <div class="page-sign-up payment-page">
            <!--Text-->
            <header class="header-title">
              <h2 class="title-sign-up">
                Ultimo passo para ter o melhor Streaming de toda a Via Láctea!
              </h2>
            </header>
            <!--Input card number-->
            <div class="div-input">
              <input type="text" class="card-number" pattern="[0-9]{16}" title="Insira 16 dígitos." required />
              <label>Número do cartão</label>
            </div>
            <!--Input card expiration-->
            <div class="div-input">
              <input type="text" class="card-expiration" pattern="[0-9]{2}\/[0-9]{2}$" title="mm/aa" required />
              <label>Vencimento</label>
            </div>
            <!--Input card security code-->
            <div class="div-input">
              <input type="text" class="security-code" pattern="[0-9]{3}" title="Insira 3 digitos." required />
              <label>Código de segurança</label>
            </div>
            <!--Input card name-->
            <div class="div-input">
              <input type="text" class="card-name" pattern="[a-bA-B]" title="Insira o nome que está no cartão." required />
              <label>Nome no cartão</label>
            </div>
            <!--Input CPF-->
            <div class="div-input">
              <input type="text" class="cpf" pattern="[0-9]{9}" title="Insira 9 digitos." required />
              <label>CPF</label>
            </div>
            <!--Buttons-->
            <div class="buttons-sign-up">
              <button class="previous-2">Voltar</button>
              <button class="sign">Assinar</button>
            </div>
          </div>
          <!---------------Success Page------------------>
          <div class="page-sign-up success-page">
            <div class="success">
              <h2>Cadastro feito com sucesso!</h2>
              <button class="btn-login">
                <a href="../login/login.html">Fazer Login</a>
              </button>
            </div>
          </div>
        </form>
        <!----------------Logo--------------->
        <div class="logo">
          <img src="../img/logo.png" alt="Logo ResiliaFlix" />
        </div>
      
    </div>
  </div>
</body>

</html>
